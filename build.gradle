apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'com.github.loosebits'
archivesBaseName = 'drools-compiler-plugin'
version = '1.0'
sourceCompatibility = 1.5


dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "org.drools:drools-core:5.6.0.Final",
            "org.drools:drools-compiler:5.6.0.Final",
            'com.sun.xml.bind:jaxb-xjc:2.2.7'
}
